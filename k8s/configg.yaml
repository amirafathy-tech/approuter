apiVersion: v1
kind: ConfigMap
metadata:
  name: destinations
data:
  destinations: >-
    [
        {
          "name": "httpbin",
          "url": "http://httpbin.dev.svc.cluster.local:8000",
          "forwardAuthToken": true
        },
        {
          "name": "frontend",
          "url": "https://app7.c-24084ae.kyma.ondemand.com",
          "forwardAuthToken": true
        }
    ]
---
apiVersion: v1
data:
  xs-app.json: |-
    {
        "authenticationMethod": "route",
        "sessionTimeout": 10,
        "login" : {
          "callbackEndpoint": "/sap/com/httpbin"
        },
        "routes": [
            {
                "source": "^/sap/com/httpbin/(.*)$",
                "destination": "httpbin",
                "target": "$1",
                "authenticationType": "xsuaa"
            },
            {
            "source": "^/(.*)$",
            "destination": "httpbin",
            "target": "$1",
            "authenticationType": "xsuaa"
        },
         {
      "source": "^/my-frontend-app/(.*)$",
      "target": "https://app7.c-24084ae.kyma.ondemand.com/$1",
      "authenticationType": "xsuaa"
      }
        
        ]
    }
kind: ConfigMap
metadata:
  name: xs-app
